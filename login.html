<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <title>Ekart|Register</title>
</head>
<body>
   <div class="container">
      <div class="row mt-5">
         <div class="col-md-4 mx-auto shadow p-3">
                <h5 class="text-center"> User Login</h5>
            <form method="post">
               <div class="mb-3">
                  <label for="Input1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="Input1" placeholder="name@example.com">
               </div>
               <div class="mb-3">
                  <label for="Input2" class="form-label">password</label>
                  <input type="password" class="form-control" id="Input2" placeholder="Enter password">
               </div>
               <div class="mb-3">
                  <label for="Input3" class="form-label">confirm password</label>
                  <input type="password" class="form-control" id="Input3">
               </div>
               <div class="mb-3">
                    <input type="submit" value="Login" class="btn btn-danger">
                    New user?<a href="login.html" style="text-decoration: none;">&nbsp;&nbsp;Register</a>

               </div>
            </form>
         </div>
      </div>
   </div>
   <script src="static/bootstrap.min.js"></script>
   <script src="static/js/popper.js"></script>
</body>
</html>
